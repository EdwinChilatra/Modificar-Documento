<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Modificar el Documento</title>
</head>
<body>
    
    <div class="alert" id="div">
        <strong>¡Hola!</strong> <span> Usted ha leido un mensaje</span>
    </div>

    <ol id = "lista"></ol>

    <script>

        // Clonar un elemento
        // elem.cloneNode(true) --> Clona con los hijos
        // elem.cloneNode(false) --> Clona sin los hijos

        let div = document.querySelector('#div');
        let div2 = div.cloneNode(true);
        div2.querySelector('strong').innerHTML = '¡Hasta Luego!'; // Cambia lo que hay en el strong
        div2.querySelector('span').innerHTML = '¡Vuelva Pronto!';
        div.after(div2);

        // TODO: Crear una lista dinamicamente con los elementos que ingrese el usuario por texto desde un prompt hasta que el usuario ingrese la palabra "fin".
        // Nota: La palabra fin no debe aparecer en el listado.

        let elemento = prompt ("Ingrese el elemento que desea agregar")
        let lista = document.getElementById('lista')
        while (elemento != "fin"){
            let li = document.createElement("li");
            li.textContent = elemento;
            lista.appendChild(li);
            elemento = prompt ("Ingrese el elemento que desea agregar")
        }
        
    </script>
</body>
</html>
